	<head>

        <button type="submit" class="btn btn-success">See Exchange Rate</button>
      </div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Country by Code</th>

          </tr>
        </thead>
        <tbody>
          <tr scope="col">
            <th>
            <span id="coun"></span>
            <th>
            <span id="dol"></span>
          </tr>
          <tr scope="col">
          </tr>
        </tbody>
      </table>
      <div id="errors"></div>
    </div>
	</body>
</html>
